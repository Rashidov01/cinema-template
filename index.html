<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS starter || Bootstap 5</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark">

  <div class="container-xl">
    <header class="header py-3 mb-4">
      <a class="text-decoration-none" href="index.html">
        <h1 class="h2 text-warning text-uppercase m-0 text-center">Cinema</h1>
      </a>
    </header>


    <section class="main">
      <h2 class="visually-hidden">Movies</h2>
      <div class="movies-list row">

      </div>

    </section>
  </div>
  

  <!-- template -->

  <template id="movies-item-template">

    <div class="movie col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card border-0 h-100 ">
        <img class="movie__img w-100" src="" alt="" width="240" height="150">

        <div class="card-body d-flex flex-column align-items-start">
          <h2 class="h4 movie__title h3 mb-2 fw-bold text-truncate" style="font-size: 18px;"></h2>

          <div class="card-body__info d-flex align-items-center justify-content-between mb-4">
            <span class="card-body__info-item d-flex align-items-center me-3">
              <img class="me-1 d-block" src="/img/star.svg" alt="star">
              <span class="movie__range" style="font-size: 12px; font-weight: 500;"></span>
            </span>

            <span class="card-body__info-item d-flex align-items-center me-3">
              <img class="me-1" src="/img/calendar.svg" alt="star">
              <span class="movie__year" style="font-size: 12px; font-weight: 500;"></span>
            </span>

            <span class="card-body__info-item d-flex align-items-center">
              <img class="me-1" src="/img/time.svg" alt="star">
              <span class="movie__time" style="font-size: 12px; font-weight: 500;"></span>
            </span>
          </div>


          <div class="movie__text flex-grow-1 card-body__category mb-3 text-secondary" style="font-size: 14px;"></div>

          <button class="btn btn-secondary rounded btn-sm p-1 d-flex align-items-center" data-bs-target="#movieModal"
            data-bs-toggle="modal">
            <img class="me-2" src="/img/info-white.svg" alt="" width="18" height="18">
            More info
          </button>
        </div>
      </div>
    </div>

  </template>

  <!-- modal -->

  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleMovieModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/movies.js"></script>
</body>

</html>
